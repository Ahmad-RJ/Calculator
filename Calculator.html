<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body, html {
            background-color: black;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
        }

        .container {
            display: block;
            justify-content: center;
            align-items: center;
        }

        .black-box {
            background-color: black;
            color: white;
            border-radius: 10px;
            text-align: center;
            padding-top: 20px;
            
        }
        .screen{
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 50px;
            border-radius: 10px;
            justify-content: right;
        }

        button {
            --button_radius: 100%;
            --button_color: #444;
            --button_outline_color: black;
            font-size: 27px;
            border: none;
            border-radius: var(--button_radius);
            background: var(--button_outline_color);
            padding: 0.1em 0.1em;
            cursor: pointer;
        }

        .button_top {
            display: block;
            box-sizing: border-box;
            border: 2px solid var(--button_outline_color);
            border-radius: var(--button_radius);
            height: 70px;
            width: 70px;
            text-align: center;
            background: var(--button_color);
            color: white;
            transform: translateY(-0.0em);
            transition: transform 0.1s ease;
            padding-top: 20px;
        }
        .button_top2 {
            display: block;
            box-sizing: border-box;
            border: 2px solid var(--button_outline_color);
            border-radius: var(--button_radius);
            height: 70px;
            width: 70px;
            text-align: center;
            background: #c8c8c8;
            color: black;
            transform: translateY(-0.0em);
            transition: transform 0.1s ease;
            padding-top: 18px;
        }
        .button_top3 {
            display: block;
            box-sizing: border-box;
            border: 2px solid var(--button_outline_color);
            border-radius: var(--button_radius);
            height: 70px;
            width: 70px;
            text-align: center;
            background: orange;
            color: white;
            transform: translateY(-0.0em);
            transition: transform 0.1s ease;
            padding: 20px;
        }
        .button_top33 {
            display: block;
            box-sizing: border-box;
            border: 2px solid var(--button_outline_color);
            border-radius: var(--button_radius);
            height: 70px;
            width: 70px;
            text-align: center;
            background: orange;
            color: white;
            transform: translateY(-0.0em);
            transition: transform 0.1s ease;
            padding-top: 11px;
            font-size: 35px;
        }
        .button_topzero {
            display: block;
            box-sizing: border-box;
            border: 2px solid var(--button_outline_color);
            border-radius: 50px;
            height: 70px;
            width: 150px;
            text-align: left;
            background: var(--button_color);
            color: white;
            transform: translateY(-0.0em);
            transition: transform 0.1s ease;
            padding-top: 18px;
            padding-left: 21px;
        }

        button:hover .button_top {
            transform: translateY(-0.11em);
            background-color: #555;
        }

        button:active .button_top {
            transform: translateY(0.11em);
        }
        button:hover .button_top2 {
            transform: translateY(-0.11em);
            background-color: #a8a8a8;
        }

        button:active .button_top2 {
            transform: translateY(0.11em);
        }

        button:hover .button_top3 {
            transform: translateY(-0.11em);
            color: orange;
            background-color: white;
        }

        button:active .button_top3 {
            transform: translateY(0.11em);
        }

        button:hover .button_top33 {
            transform: translateY(-0.11em);
            color: orange;
            background-color: white;
        }

        .button_top3.operator-active, .button_top33.operator-active {
            background-color: white;
            color: orange;
        }

        button:active .button_top33 {
            transform: translateY(0.11em);
        }

        button:hover .button_topzero {
            transform: translateY(-0.11em);
            background-color: #555;
        }

        button:active .button_topzero {
            transform: translateY(0.11em);
        }
        footer {
            color: white;
            text-align: center;
        }
        .last3 {
            align-items: end;
        }
        .l3 {
            border-radius: 10px;
        }
        .line {
            width: 30px;
            height: 2px;
            background-color: white;
            margin: 6px 0;
            transition: margin 0.1s;
        }
        .l3:hover .line {
            margin: 8px 0;
            height: 4px;
        }

    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="last3">
            <button class="l3" id="bl3">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </button>
        </div>
        <div class="black-box">
            <div class="screen" id="screen">0</div>
            <button><span class="button_top2" id="cls">AC</span></button>
            <button><span class="button_top2" id="pandm"> +/-</span></button>
            <button><span class="button_top2" id="pcage"> %</span></button>
            <button><span class="button_top33" id="divide"> &#xf7 </span></button>
            <br>
            <button><span class="button_top" id="b7"> 7</span></button>
            <button><span class="button_top" id="b8"> 8</span></button>
            <button><span class="button_top" id="b9"> 9</span></button>
            <button><span class="button_top3" id="mul"> X</span></button>
            <br>
            <button><span class="button_top" id="b4"> 4</span></button>
            <button><span class="button_top" id="b5"> 5</span></button>
            <button><span class="button_top" id="b6"> 6</span></button>
            <button><span class="button_top3" id="minus"> &#8211</span></button>
            <br>
            <button><span class="button_top" id="b1"> 1</span></button>
            <button><span class="button_top" id="b2"> 2</span></button>
            <button><span class="button_top" id="b3"> 3</span></button>
            <button><span class="button_top3" id="add"> &#43 </span></button>
            <br>
            <button><span class="button_topzero" id="b0"> 0</span></button>
            <button><span class="button_top" id="bdot"> &#8226 </span></button>
            <button><span class="button_top3" id="ans"> =</span></button>

        </div>
        <br>
        <br>
        <footer>
            This was designed by <a href="https://github.com/Ahmad-RJ">Ahmad Raza</a>.
            <br> 
            You can contact me at <a href="mailto:ahmadrj1771@gmail.com">ahmadrj1771@gmail.com</a>
        </footer>
        
    </div>
    
    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let activeOperatorButton = null;
        let lastThreeCalculations = [];

        function updateScreen() {
            document.getElementById('screen').innerText = currentInput;
        }
        function handleNumber(number) {
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateScreen();
        }

        function handleDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateScreen();
        }

        function handleOperator(op, button) {
            if (operator === '') {
                previousInput = currentInput;
                currentInput = '0';
            }
            operator = op;
            if (activeOperatorButton) {
                activeOperatorButton.classList.remove('operator-active');
            }
            button.classList.add('operator-active');
            activeOperatorButton = button;
        }

        function showLastThreeCalculations() {
            alert(lastThreeCalculations.join('\n'));
        }

        function calculate() {
            let result;
            switch (operator) {
                case '+':
                    result = parseFloat(previousInput) + parseFloat(currentInput);
                    break;
                case '-':
                    result = parseFloat(previousInput) - parseFloat(currentInput);
                    break;
                case '*':
                    result = parseFloat(previousInput) * parseFloat(currentInput);
                    break;
                case '/':
                    result = parseFloat(previousInput) / parseFloat(currentInput);
                    break;
                default:
                    return;
            }
            lastThreeCalculations.push(`${previousInput} ${operator} ${currentInput} = ${result}`);
            if (lastThreeCalculations.length > 3) {
                lastThreeCalculations.shift();
            }
            currentInput = result.toString();
            operator = '';
            previousInput = '';
            if (activeOperatorButton) {
                activeOperatorButton.classList.remove('operator-active');
                activeOperatorButton = null;
            }
            updateScreen();
        }

        function clearInput() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            if (activeOperatorButton) {
                activeOperatorButton.classList.remove('operator-active');
                activeOperatorButton = null;
            }
            updateScreen();
        }

        function calculatePercentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateScreen();
        }

        function toggleSign() {
            currentInput = (parseFloat(currentInput) * -1).toString();
            updateScreen();
        }

        document.getElementById('bl3').addEventListener('click', showLastThreeCalculations);
        document.getElementById('b0').addEventListener('click', () => handleNumber('0'));
        document.getElementById('b1').addEventListener('click', () => handleNumber('1'));
        document.getElementById('b2').addEventListener('click', () => handleNumber('2'));
        document.getElementById('b3').addEventListener('click', () => handleNumber('3'));
        document.getElementById('b4').addEventListener('click', () => handleNumber('4'));
        document.getElementById('b5').addEventListener('click', () => handleNumber('5'));
        document.getElementById('b6').addEventListener('click', () => handleNumber('6'));
        document.getElementById('b7').addEventListener('click', () => handleNumber('7'));
        document.getElementById('b8').addEventListener('click', () => handleNumber('8'));
        document.getElementById('b9').addEventListener('click', () => handleNumber('9'));

        document.getElementById('bdot').addEventListener('click', handleDecimal);
        document.getElementById('add').addEventListener('click', (event) => handleOperator('+', event.target));
        document.getElementById('minus').addEventListener('click', (event) => handleOperator('-', event.target));
        document.getElementById('mul').addEventListener('click', (event) => handleOperator('*', event.target));
        document.getElementById('divide').addEventListener('click', (event) => handleOperator('/', event.target));

        document.getElementById('ans').addEventListener('click', calculate);
        document.getElementById('cls').addEventListener('click', clearInput);
        document.getElementById('pcage').addEventListener('click', calculatePercentage);
        document.getElementById('pandm').addEventListener('click', toggleSign);
    </script>
</body>
</html>
